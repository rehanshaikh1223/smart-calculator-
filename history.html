<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Adsterra Script -->
  <script type='text/javascript' src='https://www.profitableratecpm.com/kzj4aq41?key=307e7153dc23f2783cfaeccb75ffc96c'></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-100 min-h-screen p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-2xl border border-indigo-300">
    <h1 class="text-3xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">üìú Calculation History</h1>

    <div id="historyPanel" class="space-y-3 text-sm text-gray-800 max-h-96 overflow-y-auto border p-4 rounded-lg shadow-inner bg-gray-50">
      <!-- History items will appear here -->
    </div>

    <!-- Adsterra Inline Banner -->
    <div class="my-4 text-center">
      <iframe
        src="https://www.profitableratecpm.com/kzj4aq41?key=307e7153dc23f2783cfaeccb75ffc96c"
        style="width:100%;height:90px;border:none;overflow:hidden;"
        scrolling="no"
        frameborder="0">
      </iframe>
    </div>

    <div class="flex justify-between mt-4">
      <a href="index.html" class="bg-indigo-600 hover:bg-indigo-700 transition text-white px-4 py-2 rounded-lg shadow">‚Üê Back</a>
      <button id="clearHistory" class="bg-red-500 hover:bg-red-600 transition text-white px-4 py-2 rounded-lg shadow">Clear</button>
    </div>
  </div>

  <script>
    const panel = document.getElementById("historyPanel");
    const clearBtn = document.getElementById("clearHistory");
    const saved = JSON.parse(localStorage.getItem("calc-history") || "[]");

    function renderHistory() {
      if (saved.length === 0) {
        panel.innerHTML = "<p class='text-gray-400 text-center'>No history found.</p>";
        return;
      }
      panel.innerHTML = saved.map(h =>
        `<div class="border-l-4 border-indigo-400 pl-3 bg-white py-2 rounded shadow-sm">
          <span class="text-gray-600">${h.expr}</span> = 
          <span class="font-bold text-green-600">${h.res}</span>
        </div>`
      ).join("");
    }

    clearBtn.onclick = () => {
      localStorage.removeItem("calc-history");
      panel.innerHTML = "<p class='text-gray-400 text-center'>History cleared.</p>";
    };

    renderHistory();
  </script>
</body>
</html>
